name: sql_demo
run-name: Setting up the Hawthorn database
on:
  workflow_dispatch:
    inputs:
      fail-on:
        description:  ""
        required:  true
        default:  "None"
        options:
          -  "None"
          -  "dev"
          -  "test"
          -  "uat"
          -  "prod"
  push:
    branches:
    -  main
  
jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    environment:  dev

    steps:
      -  name:  Checkout  code
         uses:  actions/checkout@v2

      - name: Get changed SQL files
        id: changed_files
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- "*.sql" > changed_files.txt
          
      - name: Install the SQL client (e.g., MySQL or PostgreSQL)
        run: |
            sudo apt-get install mysql-client
